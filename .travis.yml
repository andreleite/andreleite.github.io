language: ruby
script: "./script/cibuild"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
addons:
  ssh_known_hosts: staging.provisorio.ws
before_deploy:
- openssl aes-256-cbc -K $encrypted_096424174a3b_key -iv $encrypted_096424174a3b_iv -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
- ssh-add deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/_site/ staging17@staging.provisorio.ws:public_html
  on:
    branch: master
